<h2>Your Top Tracks & Advice</h2>
<table mat-table [dataSource]="tracks">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Track </th>
    <td mat-cell *matCellDef="let track"> {{track.name}} </td>
  </ng-container>

  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef> Artist </th>
    <td mat-cell *matCellDef="let track"> {{track.artist}} </td>
  </ng-container>

  <ng-container matColumnDef="advice">
    <th mat-header-cell *matHeaderCellDef> Advice </th>
    <td mat-cell *matCellDef="let track"> {{track.advice}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
